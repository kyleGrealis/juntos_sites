# JavaScript CI - Linting and Tests
# Runs on pushes and PRs to main and bilingual branches

name: JS CI

on:
  push:
    branches: ["main", "bilingual"]
  pull_request:
    branches: ["main", "bilingual"]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run tests
        run: npm test
